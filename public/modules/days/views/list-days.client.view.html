<section data-ng-controller="DaysController" data-ng-init="find()">
    <div class="page-header">
        <h1>Days</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="day in days" data-ng-href="#!/days/{{day._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="day.created | date:'medium'"></span>
				by
				<span data-ng-bind="day.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="day.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!days.$resolved || days.length">
    	No Days yet, why don't you <a href="/#!/days/create">create one</a>?
    </div>
</section>
